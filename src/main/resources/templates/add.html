<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<form th:method="POST" th:action="@{/admin/add}" th:object="${user}">
    <div class="row mb-3">
        <label for="username" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
            <input type="text" th:field="*{username}" class="form-control" id="username">
            <div th:if="${error}" th:text="${error}" style="color: red;"></div>
        </div>
    </div>
    <div class="row mb-3">
        <label for="password" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input type="text" th:field="*{password}" class="form-control" id="password">
        </div>
    </div>
    <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">Roles</legend>
        <div class="col-sm-10">
            <select multiple="multiple" th:field="*{roles}" class="form-select">
                <option th:each="role : ${roles}" th:value="${{role}}" th:text="${role.name()}" id="roles"></option>
            </select>
        </div>
    </fieldset>
    <button type="submit" class="btn btn-primary">Add</button>
</form>

</body>
</html>
