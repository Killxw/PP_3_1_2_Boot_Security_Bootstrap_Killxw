<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete User</title>
</head>
<body>
<h2>Delete User</h2>
<form id="deleteForm" th:action="@{/users/del}" method="post">
  <label for="userId">User ID:</label>
  <input type="text" id="userId" name="id" th:required="required">
  <button type="submit" onclick="return confirm('Are you sure you want to delete this user?')">Delete User</button>
</form>
</body>
</html>
